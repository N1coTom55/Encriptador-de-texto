<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="./imagenes/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <img class="logo" src="./imagenes/Logo.svg" alt="logo">
        </div>
    </header>
    <main>
        <section class="main">
            <div class="parte-izquierda">
                <textarea id="ingresarTexto" class="ingresar-texto" placeholder="Ingrese el texto aquí"></textarea>
                <div class="footer-izquierdo">
                    <img src="./imagenes/alerta.svg" alt="alerta">
                    <span class="info-alerta">Solo letras minúsculas y sin acentos</span>
                    <div class="button-izquierda">
                        <button id="botonEncriptar" class="btn-encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="btn-desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div id="derecha" class="parte-derecha ajustar">
                <img id="munieco" class="munieco" src="./imagenes/Muñeco.svg" alt="muñeco">
                <textarea id="mensajeFinal" class="mensaje-final" placeholder="Ningún mensaje fue encontrado" readonly></textarea>
                <p id="infoDerecha" class="info-derecha">Ingresa el texto que deseas encriptar o desencriptar.</p>
                <button id="botonCopiar" class="btn-copiar oculto">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Hecho por <a href="#">Nicolás Adrián Tomadín</a></p>
        <p class="copyright">&#169; 2024 Todos los derechos reservados</p>
    </footer>
</body>
<script src="app.js"></script>
</html>
